name: Sync to Public Repo with Original Authors

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper sync

      - name: Configure Git (Keep Original Authors)
        run: |
          git config --global user.email "$(git log -1 --pretty=format:'%ae')"
          git config --global user.name "$(git log -1 --pretty=format:'%an')"

      - name: Add Public Repository Remote
        run: |
          git remote add public https://x-access-token:${{ secrets.SCARAB_SYNC_PAT }}@github.com/litz-lab/scarab.git
          git fetch public

      - name: Rebase Private Repo with Public Repo
        run: |
          git rebase public/main  # Rebase with the main branch of the public repo

      - name: Remove Sync Workflow for Public Repo
        run: |
          rm -f .github/workflows/sync-scarabs_workflow.yml

      - name: Push Updates to Public Repository
        env:
          DATE: ${{ github.event.head_commit.timestamp }}
        run: |
          DATE=$(date +%Y-%m-%d)  # Format date as YYYY-MM-DD
          git push --force-with-lease public main:release_${DATE}  # Push to release_<date> branch
